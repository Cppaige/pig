<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史记录 - 猪 & 人 实例分割标注</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Space+Grotesk:wght@500;700&display=swap');

        :root {
            --bg: #f2f0e7;
            --ink: #1f2328;
            --muted: #6b6f76;
            --brand: #2b8a78;
            --brand-2: #f2a65a;
            --card: #ffffff;
            --stroke: #e4e2d8;
            --shadow: 0 18px 45px rgba(29, 41, 57, 0.12);
        }

        body {
            font-family: "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
            background: radial-gradient(circle at 10% 20%, rgba(242, 166, 90, 0.18), transparent 45%),
                        radial-gradient(circle at 90% 10%, rgba(43, 138, 120, 0.18), transparent 40%),
                        var(--bg);
            color: var(--ink);
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.9));
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--stroke);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .panel {
            background: var(--card);
            border-radius: 18px;
            border: 1px solid var(--stroke);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .btn-brand {
            background: var(--brand);
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: 500;
        }

        .btn-brand:hover {
            background: #236f61;
            color: #fff;
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid var(--stroke);
            color: var(--ink);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: 500;
        }

        .btn-danger {
            background: #dc3545;
            border: none;
            color: #fff;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-size: 0.85rem;
        }

        .record-card {
            background: #fff;
            border-radius: 14px;
            border: 1px solid var(--stroke);
            padding: 1.2rem;
            margin-bottom: 1rem;
            transition: all 0.2s ease;
        }

        .record-card:hover {
            box-shadow: 0 8px 25px rgba(29, 41, 57, 0.1);
            transform: translateY(-2px);
        }

        .record-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .record-image {
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--stroke);
        }

        .record-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .record-image:hover img {
            transform: scale(1.05);
        }

        .stats-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.25rem 0.6rem;
            border-radius: 8px;
            background: #f9f7ef;
            border: 1px solid var(--stroke);
            font-size: 0.85rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--stroke);
            background: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--brand);
            color: #fff;
            border-color: var(--brand);
        }

        .pagination button.active {
            background: var(--brand);
            color: #fff;
            border-color: var(--brand);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .loading-spinner {
            text-align: center;
            padding: 2rem;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.3rem 0.8rem;
            border-radius: 999px;
            background: rgba(43, 138, 120, 0.12);
            color: var(--brand);
            font-weight: 600;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between w-100">
                <div class="d-flex align-items-center gap-3">
                    <span class="chip"><i class="fa-solid fa-seedling"></i> YOLOv11 实例分割</span>
                    <h4 class="mb-0">历史记录</h4>
                </div>
                <div class="d-flex gap-2">
                    <a href="/" class="btn-ghost">
                        <i class="fa-solid fa-house"></i> 返回主页
                    </a>
                    <button class="btn-brand" onclick="loadHistory()">
                        <i class="fa-solid fa-rotate"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="panel">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0"><i class="fa-solid fa-list"></i> 标注记录</h5>
                <button class="btn-danger" onclick="clearAllHistory()">
                    <i class="fa-solid fa-trash-can"></i> 清空所有
                </button>
            </div>
            <div id="recordsContainer">
                <div class="loading-spinner">
                    <div class="spinner-border" role="status" style="color: var(--brand);"></div>
                    <p class="mt-2 muted">加载中...</p>
                </div>
            </div>
            <div id="paginationContainer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        let currentPage = 1;
        let totalPages = 1;

        // 页面加载时获取历史记录
        window.addEventListener('DOMContentLoaded', () => {
            loadHistory();
        });

        async function loadHistory(page = 1) {
            currentPage = page;
            const container = document.getElementById('recordsContainer');
            const paginationContainer = document.getElementById('paginationContainer');

            container.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner-border" role="status" style="color: var(--brand);"></div>
                    <p class="mt-2 muted">加载中...</p>
                </div>
            `;

            try {
                const response = await axios.get(`/api/history?page=${page}&per_page=10`);
                const data = response.data;

                if (data.records.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fa-regular fa-folder-open"></i>
                            <h5>暂无历史记录</h5>
                            <p>上传图片后会自动保存记录</p>
                            <a href="/" class="btn-brand mt-3">
                                <i class="fa-solid fa-upload"></i> 开始上传
                            </a>
                        </div>
                    `;
                    paginationContainer.innerHTML = '';
                    return;
                }

                displayRecords(data.records);
                displayPagination(data.pagination);

            } catch (error) {
                console.error('加载历史记录失败:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <h5>加载失败</h5>
                        <p>${error.message}</p>
                        <button class="btn-brand mt-3" onclick="loadHistory()">
                            <i class="fa-solid fa-rotate"></i> 重试
                        </button>
                    </div>
                `;
            }
        }

        function displayRecords(records) {
            const container = document.getElementById('recordsContainer');

            let html = '';
            records.forEach(record => {
                const date = new Date(record.upload_time);
                const formattedDate = date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                html += `
                    <div class="record-card" data-id="${record.id}">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6 class="mb-2">
                                    <i class="fa-regular fa-image"></i> ${record.filename}
                                </h6>
                                <p class="muted mb-2" style="font-size: 0.85rem;">
                                    <i class="fa-regular fa-clock"></i> ${formattedDate}
                                </p>
                                <div class="mb-2">
                                    <span class="stats-badge">
                                        <i class="fa-solid fa-paw" style="color: #ff6347;"></i>
                                        猪: ${record.pig_count}
                                    </span>
                                    <span class="stats-badge">
                                        <i class="fa-solid fa-user" style="color: #54a2eb;"></i>
                                        人: ${record.person_count}
                                    </span>
                                    <span class="stats-badge">
                                        <i class="fa-solid fa-object-group"></i>
                                        总目标: ${record.total_objects}
                                    </span>
                                    <span class="stats-badge">
                                        <i class="fa-solid fa-expand"></i>
                                        面积: ${record.total_area}
                                    </span>
                                </div>
                            </div>
                            <div class="d-flex gap-2">
                                <button class="btn-ghost" onclick="downloadImage('${record.result_path}')" title="下载结果图">
                                    <i class="fa-solid fa-download"></i>
                                </button>
                                <button class="btn-ghost" onclick="downloadJson('${record.json_path}')" title="下载JSON">
                                    <i class="fa-solid fa-file-code"></i>
                                </button>
                                <button class="btn-danger" onclick="deleteRecord(${record.id})" title="删除">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="record-images">
                            <div class="record-image">
                                <img src="${record.original_path}" alt="原图" onclick="window.open('${record.original_path}', '_blank')">
                            </div>
                            <div class="record-image">
                                <img src="${record.result_path}" alt="分割结果" onclick="window.open('${record.result_path}', '_blank')">
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function displayPagination(pagination) {
            const container = document.getElementById('paginationContainer');
            totalPages = pagination.pages;

            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '<div class="pagination">';

            // 上一页
            html += `
                <button onclick="loadHistory(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fa-solid fa-chevron-left"></i> 上一页
                </button>
            `;

            // 页码
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `<button class="active">${i}</button>`;
                } else if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    html += `<button onclick="loadHistory(${i})">${i}</button>`;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    html += `<button disabled>...</button>`;
                }
            }

            // 下一页
            html += `
                <button onclick="loadHistory(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    下一页 <i class="fa-solid fa-chevron-right"></i>
                </button>
            `;

            html += '</div>';
            container.innerHTML = html;
        }

        function downloadImage(url) {
            window.open(url, '_blank');
        }

        function downloadJson(url) {
            window.open(url, '_blank');
        }

        async function deleteRecord(id) {
            if (!confirm('确定要删除这条记录吗？')) {
                return;
            }

            try {
                await axios.delete(`/api/history/${id}`);
                alert('删除成功');
                loadHistory(currentPage);
            } catch (error) {
                console.error('删除失败:', error);
                alert('删除失败: ' + (error.response?.data?.error || error.message));
            }
        }

        async function clearAllHistory() {
            if (!confirm('确定要清空所有历史记录吗？此操作不可恢复！')) {
                return;
            }

            if (!confirm('再次确认：真的要删除所有记录吗？')) {
                return;
            }

            try {
                const response = await axios.delete('/api/history/clear');
                alert(`已清空 ${response.data.deleted} 条记录`);
                loadHistory(1);
            } catch (error) {
                console.error('清空失败:', error);
                alert('清空失败: ' + (error.response?.data?.error || error.message));
            }
        }
    </script>
</body>
</html>
